<!DOCTYPE html>
<html>
<head>
  <title>COVID-19 Statistics</title>
  <style>
    table {
      border-collapse: collapse;
      width: 80%;
      margin: 40px auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    
    th {
      background-color: #f0f0f0;
      color: #333;
    }
    
    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    
    tbody tr:hover {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Country</th>
        <th>Total Cases</th>
        <th>Total Deaths</th>
        <th>Total Recovered</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>USA</td>
        <td>10,000,000</td>
        <td>200,000</td>
        <td>8,000,000</td>
      </tr>
      <tr>
        <td>India</td>
        <td>5,000,000</td>
        <td>100,000</td>
        <td>4,000,000</td>
      </tr>
      <tr>
        <td>China</td>
        <td>2,000,000</td>
        <td>50,000</td>
        <td>1,500,000</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
